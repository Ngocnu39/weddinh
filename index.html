<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thiệp Cưới Online</title>
  
  <!-- Thêm font trang trí -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffe4ec;
      color: #c2185b;
      text-align: center;
    }

    .hero {
      background-image: url('cdcr.jpg');
      background-size: cover;
      background-position: center;
      height: 200vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    .hero h1 {
      font-size: 60px;
      font-style: italic;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 6px #c2185b;
      margin: 0;
      margin-top: 80px; /* đẩy xuống dưới */
    }

    .names {
      font-size: 40px;
      font-style: italic;
      font-weight: bold;
      text-transform: capitalize;
      margin-top: 20px;
      color: #a41445;
      font-family: 'Dancing Script', cursive;
    }

    .event-details {
      font-size: 18px;
      margin-top: 10px;
      color: #a41445;
    }

    #countdown {
      font-size: 20px;
      font-weight: bold;
      margin: 25px 0;
      color: #b60c4f;
    }

    .couple-photos {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
    }

    .couple-photos img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      border: 3px solid #f8d6e2;
      box-shadow: 0 4px 10px rgba(200, 50, 100, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .couple-photos img:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(200, 50, 100, 0.5);
    }

    #rsvpForm {
      margin: 30px 0;
    }

    button {
      padding: 12px 24px;
      background-color: #f06292;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e91e63;
    }

    #thankyou {
      display: none;
      font-style: italic;
      color: #c2185b;
      font-weight: bold;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 10px;
    }

    .gallery img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(214, 101, 135, 0.4);
      border: 3px solid #f8d6e2;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.12);
      box-shadow: 0 10px 25px rgba(214, 101, 135, 0.8);
    }

    @media (max-width: 600px) {
      .couple-photos {
        flex-direction: column;
      }

      .gallery img {
        width: 40vw;
        height: 40vw;
      }

      .hero h1 {
        font-size: 40px;
      }

      .names {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
   
  </div>

  <div class="names">Châu Thị Nhi & Lê Đức Nam</div>

  <div class="event-details">
    Nhà hàng Biển Nhớ - Biển Rạng<br />
    Vào lúc 11h30, ngày 22/06/2025
  </div>

  <div id="countdown">Đếm ngược: -- ngày -- giờ -- phút -- giây</div>

  <div class="couple-photos">
    <img src="cd.jpg" alt="Cô dâu Châu Thị Nhi" />
    <img src="cr.jpg" alt="Chú rể Lê Đức Nam" />
  </div>

  <form id="rsvpForm">
    <button type="submit">Xác nhận tham gia</button>
    <div id="thankyou">Cảm ơn bạn đã xác nhận!</div>
  </form>

  <p style="font-style: italic; color: #c2185b; font-weight: 600; font-size: 18px;">
    Sự hiện diện của bạn là niềm vinh hạnh đối với chúng tôi!
  </p>

  <div class="gallery">
    <img src="cd1.jpg" alt="Hình 1" />
    <img src="cdcr1.jpg" alt="Hình 2" />
    <img src="cd2.jpg" alt="Hình 3" />
    <img src="cdcr2.jpg" alt="Hình 4" />
    <img src="cdcr3.jpg" alt="Hình 5" />
  </div>

  <script>
    const countdown = document.getElementById('countdown');
    const eventDate = new Date('June 22, 2025 11:30:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        countdown.innerHTML = "Ngày cưới đã diễn ra!";
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `Đếm ngược: ${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`;
    }

    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    const form = document.getElementById('rsvpForm');
    const thankyou = document.getElementById('thankyou');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      form.style.display = 'none';
      thankyou.style.display = 'block';
    });
  </script>
</body>
</html>
